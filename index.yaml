id: github.com/terraform-ibm-modules/terraform-ibm-toolkit-hpcs
name: hpcs
type: terraform
description: Module to provision Hyper Protect Crypto Service in an IBM Cloud account
tags:
  - tools
  - vault
versions:
  - platforms: []
    providers:
      - name: ibm
        source: ibm-cloud/ibm
    dependencies:
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
            version: '>= 2.1.0'
    variables:
      - name: resource_group_name
        type: string
        description: Resource group where the cluster has been provisioned.
        moduleRef:
          id: resource_group
          output: name
      - name: name_prefix
        type: string
        description: >-
          The prefix name for the service. If not provided it will default to
          the resource group name
        default: ''
        scope: global
      - name: region
        type: string
        description: Geographic location of the resource (e.g. us-south, us-east)
        scope: global
      - name: plan
        type: string
        description: >-
          The type of plan the service instance should run under
          (tiered-pricing)
        default: standard
      - name: private_endpoint
        type: string
        description: >-
          Flag indicating that the service should be created with private
          endpoints
        default: 'true'
        scope: global
      - name: tags
        type: list(string)
        description: Tags that should be applied to the service
        default: []
      - name: number_of_crypto_units
        type: number
        description: No of crypto units that has to be attached to the instance.
        default: '2'
      - name: provision
        type: bool
        description: >-
          Flag indicating that hpcs instance should be provisioned. If 'false'
          then the instance is expected to already exist.
        default: false
      - name: name
        type: string
        description: >-
          The name that should be used for the service, particularly when
          connecting to an existing service. If not provided then the name will
          be defaulted to {name prefix}-{service}
        default: ''
        scope: module
      - name: label
        type: string
        description: The label that will be used to generate the name from the name_prefix.
        default: hpcs
      - name: skip
        type: bool
        description: >-
          Flag indicating that the logic should be skipped (i.e. don't do
          anything)
        default: false
    version: v1.5.1
    outputs:
      - name: id
        description: The id of the provisioned HPCS instance.
      - name: guid
        description: The id of the provisioned HPCS instance.
      - name: name
        description: The name of the provisioned HPCS instance.
      - name: crn
        description: The id of the provisioned HPCS instance
      - name: location
        description: The location of the provisioned HPCS instance
      - name: service
        description: The name of the key provisioned for the HPCS instance
      - name: label
        description: The label for the redis instance
      - name: public_url
        description: The public endpoint for the resource
      - name: private_url
        description: The private endpoint for the resource
  - platforms: []
    providers:
